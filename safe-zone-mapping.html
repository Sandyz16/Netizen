<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Zone Mapping</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="safe-zone-mapping.css">
</head>
<body>
    <div id="app" class="animate__animated animate__fadeIn">
        <header>
            <h1 class="animate__animated animate__slideInDown">Safe Zone Mapping</h1>
            <p class="animate__animated animate__slideInUp">User-reported safe public spaces</p>
        </header>
        <main>
            <div id="map"></div> <!-- Removed extra div wrapping -->
            <div id="sidebar">
                <h2>Report a Safe Space</h2>
                <form id="reportForm">
                    <input type="text" id="locationName" placeholder="Location Name" required>
                    <textarea id="description" placeholder="Description" required></textarea>
                    <button type="submit">Submit Report</button>
                </form>
            </div>
        </main>
    </div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/openrouteservice-js@0.2.0/dist/ors-js-client.js"></script>
    <script src="safe-zone-mapping.js"></script>
</body>
</html>
