<html lang="en">
<head>

    <title>Emergency Hotlines - SafeRoute</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="emergency-hotlines.css">
</head>
<body>
    <div id="background-animation"></div>
    <header>
        <h1>Emergency Hotlines</h1>
        <p>Quick access to emergency services</p>
    </header>
    <main>
        <div class="hotlines-container">
            <div class="hotline" data-number="112">
                <h2>Police</h2>
                <p>Emergency: 112</p>
            </div>
            <div class="hotline" data-number="102">
                <h2>Ambulance</h2>
                <p>Emergency: 102</p>
            </div>
            <div class="hotline" data-number="101">
                <h2>Fire</h2>
                <p>Emergency: 101</p>
            </div>
            <div class="hotline" data-number="1098">
                <h2>Child Helpline</h2>
                <p>Emergency: 1098</p>
            </div>
            <div class="hotline" data-number="181">
                <h2>Women Helpline</h2>
                <p>Emergency: 181</p>
            </div>
            <div class="hotline" data-number="9152987821">
                <h2>Suicide Prevention</h2>
                <p>Helpline: 9152987821</p>
            </div>
        </div>
    </main>
